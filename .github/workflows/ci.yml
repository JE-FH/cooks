name: Spellcheck Action
on: 
  pull_request:
    branches:
      - main
  - push

jobs:
  build:
    name: Spellcheck
    dictionary:
      wordlists:
      - .github/workflows/.wordlist.txt
    runs-on: ubuntu-latest
    steps:
    # The checkout step
    - uses: actions/checkout@v3
    - uses: rojopolis/spellcheck-github-actions@0.30.0
      name: Spellcheck